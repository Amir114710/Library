{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1> افزودن کاربر</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-left">
              <li class="breadcrumb-item"><a href="#">خانه</a></li>
              <li class="breadcrumb-item active"> افزودن کاربر</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-6">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title"> افزودن کاربر</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="card-body">
                  <div class="form-group">
                    <label for="exampleInputEmail1">شماره تلفن</label>
                    {{form.phone_number}}
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1"> گذرواژه</label>
                    {{form.password}}
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">  تکرار گذرواژه</label>
                    {{form.password_copy}}
                  </div>
                  <div class="form-group">
                    <label> نام کاربری</label>
                    {{form.username}}
                  </div>
                  <div class="form-group">
                    <label>نام کامل</label>
                    {{form.full_name}}
                  </div>
                  <div class="form-group">
                    <label>ایمیل</label>
                    {{form.email}}
                  </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">ارسال</button>
                </div>
              </form>
            </div>
            <!-- /.card -->
          </div>
          <!--/.col (left) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
{% endblock %}
